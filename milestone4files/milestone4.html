<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href ="milestone4.html">Book Search</a></li>
            <li><a href ="#bookshelfContainer">My Bookshelf</a></li>
        </ul>
    </nav>

<!--Container-->
    <div id="searchContainer">
        <h1>Search for Books</h1>
         <input type="text" id="keyTerm" placeholder="Enter search term">
        <button id="searchButton">Search</button>
        <button id="toggle-view" class="toggle-view-button">Toggle View</button>
    </div>
    
    <div id="resultsContainer"></div>
    <div id="paginationCard"></div>

    <div id="bookDetailsContainer" class="book-details-layout"></div>
    <div id="bookshelfContainer"></div>
    <div id="bookshelf-details-container" class="book-details-layout"></div>

<!--Scripts-->
    <script src="search.js"></script>
    <script src="bookShelf.js"></script>
    
<!-- Templates -->
    <script id="search-result-template" type="text/template">
        <div class="book-item" data-id="{{id}}">
            <img src="{{thumbnail}}" alt="{{title}}">
            <div class="book-details">
                <h3>{{title}}</h3>
                <p>{{authors}}</p>
                <p>{{publishedDate}}</p>
            </div>
        </div>
    </script>

    <script id="book-details-template" type="text/template">
        <div class="book-info">
            <h1>{{title}}</h1>
            <h2>{{subtitle}}</h2>
            <p>By {{authors}} - {{publishedDate}}</p>
            <p>{{{description}}}</p>
        </div>
        <div class="book-cover">
            <img src="{{thumbnail}}" alt="Book cover">
        </div>
    </script>

    <script id="bookshelf-item-template" type="text/template">
        <div class="book-item" data-id="{{id}}">
            <img src="{{thumbnail}}" alt="{{title}}">
            <div class="book-details">
                <h3>{{title}}</h3>
                <p>{{authors}}</p>
                <p>{{publishedDate}}</p>
            </div>
        </div>
    </script>
    
</body>
</html>
