<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database SPA</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Movie Database</h1>
            <input type="text" id="search-input" placeholder="Search for movies or TV shows...">
            <button id="search-button">Search</button>
            <button id="grid-view-button">Grid View</button>
            <button id="list-view-button">List View</button>
        </header>
        <main>
            <section id="search-results" class="grid-view"></section>
            <section id="pagination"></section>
            <section id="details-view"></section>
            <header>
                <h1>Popular Movies</h1>
                <section id="top-popular"></section>
            </header>
        </main>
    </div>
    <script src="moviescript.js"></script>
</body>
</html>
