<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookshelf</title>
    <style>
        body {
          background-color: grey;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            background-color: #333;
            overflow: hidden;
        }
        
        nav ul li {
            float: left;
        }
        
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        nav ul li a:hover {
            background-color: #111;
        }
        
        #searchContainer {
            padding: 20px;
            text-align: center;
        }
        
        #resultsContainer, #bookshelfContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        
        .bookCard {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }
        
        .bookCard img {
            max-width: 100%;
        }
    </style>
    
</head>
<body>
    <nav>
            <ul>
                <li><a href ="milestone2.html">Home</a></li>
                <li><a href ="mybookshelf.html">My Bookshelf</a></li>
            </ul>
        </nav>
    
    <div id="bookshelfContainer"></div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
       $(document).ready(function() {
    const userId = '112484254300932813469'; // Your User ID
    const bookshelfId = '1001'; // Your Bookshelf ID
    const url = `https://www.googleapis.com/books/v1/users/${userId}/bookshelves/${bookshelfId}/volumes`;

    console.log('Fetching bookshelf books from:', url); // Debugging line

    $.getJSON(url, function(data) {
        console.log('Bookshelf API Response:', data); // Debugging line
        displayBookshelf(data);
    }).fail(function(jqXHR, textStatus, errorThrown) {
        console.error('API Request Failed:', textStatus, errorThrown); // Debugging line
    });

    function displayBookshelf(data) {
        const bookshelfContainer = $('#bookshelfContainer');
        bookshelfContainer.empty();

        if (!data.items || data.items.length === 0) {
            bookshelfContainer.append('<p>No books found in this bookshelf.</p>'); // Debugging line
            return;
        }

        data.items.forEach(item => {
            const book = item.volumeInfo;
            const bookElement = `
                <div class="bookCard">
                    <h3><a href="bookdetails.html?id=${item.id}">${book.title}</a></h3>
                    <img src="${book.imageLinks?.thumbnail}" alt="${book.title}">
                </div>
            `;
            bookshelfContainer.append(bookElement);
        });
    }
});


    </script>
</body>
</html>
