<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <style>
        body {
          background-color: grey;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            background-color: #333;
            overflow: hidden;
        }
        
        nav ul li {
            float: left;
        }
        
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        nav ul li a:hover {
            background-color: #111;
        }
        
        #searchContainer {
            padding: 20px;
            text-align: right;
        }
        
        #resultsContainer, #bookshelfContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        
        .bookCard {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }
        
        .bookCard img {
            max-width: 100%;
        }
    </style>
</head>
    
<body>
        <nav>
            <ul>
                <li><a href ="milestone2.html">Home</a></li>
                <li><a href ="mybookshelf.html">My Bookshelf</a></li>
            </ul>
        </nav>
    
   <div id="searchContainer">
        <input type="text" id="keyTerm" placeholder="Enter search term">
        <button id="searchButton">Search</button>
    </div>
    <div id="resultsContainer"></div>
    
    <script>
      $(document).ready(function() {
    $('#searchButton').on('click', function() {
        const searchTerm = $('#keyTerm').val();
        const url = `https://www.googleapis.com/books/v1/volumes?q=${searchTerm}`;
        
        $.getJSON(url, function(data) {
            displayResults(data);
        });
    });

    function displayResults(data) {
        const resultsContainer = $('#resultsContainer');
        resultsContainer.empty();

        data.items.forEach((item, index) => {
            if (index >= 60) return;

            const book = item.volumeInfo;
            const bookElement = `
                <div class="bookCard">
                    <h3><a href="bookdetails.html?id=${item.id}">${book.title}</a></h3>
                    <img src="${book.imageLinks?.thumbnail}" alt="${book.title}">
                </div>
            `;
            resultsContainer.append(bookElement);
        });
    }
      });

    </script>
</body>
</html>
