<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-menu-container"></div>

    <div id="search-container">
        <input type="text" id="search-term" placeholder="Enter search term">
        <button id="search-button">Search</button>
    </div>
    <div id="results-container"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#main-menu-container").load("main-menu.html");
        });
    </script>
    <script>
       $(document).ready(function() {
    $('#search-button').on('click', function() {
        const searchTerm = $('#search-term').val();
        const url = `https://www.googleapis.com/books/v1/volumes?q=${searchTerm}`;
        
        $.getJSON(url, function(data) {
            displayResults(data);
        });
    });

    function displayResults(data) {
        const resultsContainer = $('#results-container');
        resultsContainer.empty();

        data.items.forEach((item, index) => {
            if (index >= 60) return;

            const book = item.volumeInfo;
            const bookElement = `
                <div class="book-item">
                    <h3><a href="bookdetails.html?id=${item.id}">${book.title}</a></h3>
                    <img src="${book.imageLinks?.thumbnail}" alt="${book.title}">
                </div>
            `;
            resultsContainer.append(bookElement);
        });

        // Add pagination here if needed
    }
});
    </script>
</body>
</html>
