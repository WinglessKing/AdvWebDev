<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <link rel="stylesheet" href="css/ms2style.css">
</head>
<body>
    <div class="row">
        <div class="badge">
             <nav>
               <ul>
                  <li><a href ="milestone2.html">Home</a></li>
                  <li><a href ="mybookshelf.html">My Bookshelf</a></li>
               </ul>
            </nav>
        </div>
        
    <div id="search-container">
        <input type="text" id="keyTerm" placeholder="Enter search term">
        <button id="searchbButton">Search</button>
    </div>
        
    <div id="mainContainer"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
       $(document).ready(function() {
    $('#searchButton').on('click', function() {
        const searchTerm = $('#keyTerm').val();
        const url = `https://www.googleapis.com/books/v1/volumes?q=${searchTerm}`;
        
        $.getJSON(url, function(data) {
            displayResults(data);
        });
    });

    function displayResults(data) {
        const results = $('mainContainer');
        results.empty();

        data.items.forEach((item, index) => {
            if (index >= 60) return;

            const book = item.volumeInfo;
            const bookElement = `
                <div class="book-item">
                    <h3><a href="bookdetails.html?id=${item.id}">${book.title}</a></h3>
                    <img src="${book.imageLinks?.thumbnail}" alt="${book.title}">
                </div>
            `;
            results.append(bookElement);
        });

        // Add pagination here if needed
    }
});
    </script>
        </div>
</body>
</html>
